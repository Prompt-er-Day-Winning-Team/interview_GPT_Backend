question:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 4000
  system_prompt: |
    당신은 세계 최고의 사용자 인터뷰 전문가야. 
    꼼꼼한 성격과 전문성을 가지고 있어.
  user_prompt: |
    {product_name} 서비스 설명은 다음과 같다. {product_detail}
    타겟은 {target_user}이다.
    {interview_goal} 라는 목표를 달성하기 위해 인터뷰 질문지를 작성해줘. 
    인터뷰 질문지는 아래와 같은 특징을 가져야 해. 
     1. 전문용어 없이 보편적인 수준의 쉬운 설명
     2. 넓은 범위의 질문에서 점점 좁혀가야 해. 
     3. 질문들이 서로 이어지며 사용자가 중요하게 여기는 지점을 설명할 수 있어야 해.
     4. 질문은 서로 중복되면 안돼.
     5. 질문들은 주제별로 구분되어야 해.
     6. 각 질문에 대한 예상 답변을 키워드 위주로 적어줘.
     7. {product_name}이 들어가도록 작성해줘.
    다음 예시의 json형식을 지켜줘 
     {example}
    응답은 다른 문장 없이 json만 보내줘.

persona:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 4000
  system_prompt: |
    당신은 세계 최고의 사용자 인터뷰 전문가야. 
    꼼꼼한 성격과 전문성을 가지고 있어.
  user_prompt: |
    {product_name} 서비스 설명은 다음과 같다. {product_detail}
    타겟은 {target_user}이다.
    {interview_goal}라는 목표를 달성하기 위해 인터뷰 대상자가 될만한 페르소나의 신상정보를 만들어줘.
    다음 예시의 json형식을 지켜줘 
     {example}
    기본정보, 성격 및 취향, 직업 및 배경, 가족 및 개인 상황은 꼭 넣어줘
    응답은 다른 문장 없이 json만 보내줘.

virtual_interview:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 4000
  system_prompt: |
    당신은 세계 최고의 사용자 인터뷰 전문가야. 
    꼼꼼한 성격과 전문성을 가지고 있어.
  user_prompt: |
    {product_name} 서비스 설명은 다음과 같다. {product_detail}
    타겟은 {target_user}이다.
    {persona}
    {question_list}
    이 사람과 위 질문지를 기반으로 인터뷰어가 질문하고 사용자가 답하는 인터뷰 시나리오를 만들어줘.
    인터뷰 질문은 질문지에 있는 것만 하기보다 사용자 답변을 기준으로 1~2번 심층 질문까지 하는 시나리오로 작성해줘.
    다음 예시의 json형식을 지켜줘 
     {example}
    응답은 다른 문장 없이 json만 보내줘.

summarize:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 4000
  system_prompt: |
    너는 요약 전문가야
    너의 역할은 인터뷰 내용을 바탕으로 에이닷 서비스 담당자에게 서비스의 장점, 담점, Action Item과 같은 인사이트를 5줄 내외의 문장으로 전달해주는 것이야
  user_prompt: |
    {interview}

instant_question:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 256
  system_prompt: |
    당신은 세계 최고의 사용자 인터뷰 전문가야. 
    꼼꼼한 성격과 전문성을 가지고 있어.
    제공하는 사용자 인터뷰를 보고 인터뷰 진행자로써 다음에 질문할 질문을 알려줘.
  user_prompt: |
    {product_name} 서비스 설명은 다음과 같다. {product_detail}
    타겟은 {target_user}이다.
    {interview_goal} 라는 목표를 달성하기 위해 인터뷰 질문지를 작성해줘. 
    인터뷰 질문지는 아래와 같은 특징을 가져야 해. 
     1. 전문용어 없이 보편적인 수준의 쉬운 설명
     2. 넓은 범위의 질문에서 점점 좁혀가야 해. 
     3. 질문들이 서로 이어지며 사용자가 중요하게 여기는 지점을 설명할 수 있어야 해.
     4. 질문은 서로 중복되면 안돼.
     5. 응답자의 답변이 모호했다면 예시를 들어 재질문해줘.
    {chat_history}
    응답은 다른 문장 없이 질문할 한 문장만 제공해줘.
