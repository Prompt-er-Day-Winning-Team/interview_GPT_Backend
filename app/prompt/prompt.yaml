  user_prompt: |
    {product_name} 서비스 설명은 다음과 같다. {product_detail}
    타겟은 {target_user}이다.
    {interview_goal} 라는 목표를 달성하기 위해 인터뷰 질문지를 작성해줘. 
    인터뷰 질문지는 아래와 같은 특징을 가져야 해. 
     1. 전문용어 없이 보편적인 수준의 쉬운 설명
     2. 넓은 범위의 질문에서 점점 좁혀가야 해. 
     3. 질문들이 서로 이어지며 사용자가 중요하게 여기는 지점을 설명할 수 있어야 해.
     4. 질문은 서로 중복되면 안돼.
     5. 응답자의 답변이 모호했다면 예시를 들어 재질문해줘.
    {chat_history}
    응답은 다른 문장 없이 질문할 한 문장만 제공해줘.

total_statistics:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 4000
  system_prompt: |
    당신은 세계 최고의 사용자 인터뷰 전문가야. 
    꼼꼼한 성격과 전문성을 가지고 있어.
  user_prompt: |
    {product_name} 서비스 설명은 다음과 같다. {product_detail}
    타겟은 {target_user}이다.
    모든 인터뷰들의 내용 요약은 다음과 같다.
    {interview_summaries}
    {interview_goal}라는 목표를 달성하기 위해 해당 서비스 기획자에게 도움이 될 수 있는
    내용 요약, 인사이트 도출, 가중치 기준 핵심 키워드를 뽑아줘.
    내용 요약, 인사이트 도출은 5개 이하로 뽑아주고,
    가중치 기준 핵심 키워드는 100~0사이의 가중치로 30개 이상 뽑아줘.
    다음 예시의 json형식을 지켜줘 
     {example}
    응답은 다른 문장 없이 json만 보내줘.
