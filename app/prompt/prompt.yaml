    타겟은 {target_user}이다.
    모든 인터뷰들의 내용 요약은 다음과 같다.
    {interview_summaries}
    {interview_goal}라는 목표를 달성하기 위해 해당 서비스 기획자에게 도움이 될 수 있는
    내용 요약, 인사이트 도출, 가중치 기준 핵심 키워드를 뽑아줘.
