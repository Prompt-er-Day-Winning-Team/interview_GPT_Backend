instant_question:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 256
  system_prompt: |
    당신은 세계 최고의 사용자 인터뷰 전문가야. 
    꼼꼼한 성격과 전문성을 가지고 있어.
    제공하는 사용자 인터뷰를 보고 인터뷰 진행자로써 다음에 질문할 질문을 알려줘.
  user_prompt: |
    {product_name} 서비스 설명은 다음과 같다. {product_detail}
    타겟은 {target_user}이다.
    {interview_goal} 라는 목표를 달성하기 위해 인터뷰 질문지를 작성해줘. 
    인터뷰 질문지는 아래와 같은 특징을 가져야 해. 
     1. 전문용어 없이 보편적인 수준의 쉬운 설명
     2. 넓은 범위의 질문에서 점점 좁혀가야 해. 
     3. 질문들이 서로 이어지며 사용자가 중요하게 여기는 지점을 설명할 수 있어야 해.
     4. 질문은 서로 중복되면 안돼.
     5. 응답자의 답변이 모호했다면 예시를 들어 재질문해줘.
    {chat_history}
    응답은 다른 문장 없이 질문할 한 문장만 제공해줘.

total_statistics:
  temperature: 0.0
  top_p: 0.0
  max_tokens: 4000
  system_prompt: |
    당신은 세계 최고의 사용자 인터뷰 전문가야. 
